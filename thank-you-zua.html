<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You Zua</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap');
  
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Outfit', sans-serif;
    color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 0 20px;
  }

  main {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(12px);
    padding: 48px 32px;
    border-radius: 24px;
    max-width: 480px;
    box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 16px;
    font-weight: 700;
    background: linear-gradient(135deg, #f0abfc, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    font-size: 1.25rem;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  .heart-icon {
    font-size: 48px;
    color: #f472b6;
    animation: pulse 2s infinite ease-in-out;
    margin-bottom: 24px;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.12);
      opacity: 0.8;
    }
  }

  button {
    background: #8b5cf6;
    border: none;
    padding: 14px 48px;
    font-size: 1rem;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(139, 92, 246, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover,
  button:focus {
    background: #7c3aed;
    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.7);
    outline: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 2.5rem;
    }
    main {
      padding: 36px 24px;
    }
    p {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <main role="main" aria-labelledby="thank-title">
    <div aria-hidden="true" class="heart-icon" title="Heart icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#f472b6" viewBox="0 0 24 24" stroke="none" width="48" height="48" aria-hidden="true" focusable="false">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3
                7.5 3c1.74 0 3.41.81 4.5 2.09
                C13.09 3.81 14.76 3 16.5 3
                19.58 3 22 5.42 22 8.5
                c0 3.78-3.4 6.86-8.55 11.54
                L12 21.35z"/>
      </svg>
    </div>
    <h1 id="thank-title" lang="id">Makasiii zuuuu</h1>
    <p>Makasii dah mau nemenin  aku mainnn,pas aku kesepiann sama pas aku bingung mau kemanaa.maasi yaawww</p>
    <button onclick="alert('Makasiiii')" aria-label="Tombol ucapan terima kasih">Kembali</button>
  </main>
</body>
</html>
